name: Build and Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish Windows x64
        run: dotnet publish src/CamelotCombatReporter.Gui -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true -o publish/win-x64

      - name: Create ZIP
        run: Compress-Archive -Path publish/win-x64/* -DestinationPath CamelotCombatReporter-win-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: CamelotCombatReporter-win-x64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish macOS x64
        run: dotnet publish src/CamelotCombatReporter.Gui -c Release -r osx-x64 --self-contained true -o publish/osx-x64

      - name: Publish macOS ARM64
        run: dotnet publish src/CamelotCombatReporter.Gui -c Release -r osx-arm64 --self-contained true -o publish/osx-arm64

      - name: Create ZIPs
        run: |
          cd publish
          zip -r ../CamelotCombatReporter-osx-x64.zip osx-x64
          zip -r ../CamelotCombatReporter-osx-arm64.zip osx-arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            CamelotCombatReporter-osx-x64.zip
            CamelotCombatReporter-osx-arm64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish Linux x64
        run: dotnet publish src/CamelotCombatReporter.Gui -c Release -r linux-x64 --self-contained true -o publish/linux-x64

      - name: Create ZIP
        run: |
          cd publish
          zip -r ../CamelotCombatReporter-linux-x64.zip linux-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: CamelotCombatReporter-linux-x64.zip

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows-x64/*.zip
            artifacts/macos-builds/*.zip
            artifacts/linux-x64/*.zip
          generate_release_notes: true
